<div class="container">
  <div class="row">

    <div class="main">
      <h3>Please Log In</h3>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a  class="btn btn-lg btn-primary btn-block">
<button class="btn btn-lg btn-primary btn-block" (click)="socialSignIn('facebook')">
            Facebook </button> </a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a class="btn btn-lg btn-info btn-block" >
            <button class="btn btn-lg btn-info btn-block" (click)="socialSignIn('google')">
          Google </button></a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>

       <form role="form">
        <div class="form-group">
          <label for="inputUsernameEmail">Username or email</label>
          <input type="text" class="form-control" id="inputUsernameEmail">
        </div>
        <div class="form-group">
          <a class="pull-right" href="#">Forgot password?</a>
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="checkbox pull-right">
          <label>
            <input type="checkbox">
            Remember me </label>
        </div>
        <button type="submit" class="btn btn btn-primary">
          Log In
        </button>
        <!-- <p>{{p}}</p>
        <p>{{Samp}}</p>
        <p>{{Firstname}}</p>
        <p>{{LastName}}</p>
        <p>{{Age}}</p> -->
      </form>
    </div>

  </div>
</div>
<div class="container" *ngIf="isSignupTrigger">
 <div class="modal show" id="signup" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h5>User is not valid, please sign up</h5>
         <h3 class="text-primary">Signup Form</h3>
       </div>
   <div class="modal-body">
      <div class="row">
       <form  method="post" action="" role="form" class="form-horizontal">
         <div class="form-group">
           <label class="control-label col-md-3">First Name *:</label>
           <div class="col-md-6">
              <input type="text" class="form-control" name="name" value="" placeholder="Please Enter Your First Name" required>
          </div>
         </div>
         <div class="form-group">
           <label class="control-label col-md-3">Last Name:</label>
           <div class="col-md-6">
              <input type="text" class="form-control" name="name" value="" placeholder="Please Enter Your Last Name" required>
          </div>
         </div>
         <div class="form-group">
          <label class="control-label col-md-3">Email address *:</label>
          <div class="col-md-6">
             <input type="email" class="form-control" name="email" value="" placeholder="Please Enter Your Email" required>
         </div>
         </div>
         <div class="form-group">
            <label class="control-label col-md-3">Password *:</label>
            <div class="col-md-6">
              <input type="password" class="form-control" name="password" value="" placeholder="Please Enter Your password" required>
           </div>
         </div>
        <div class="form-group">
          <label class="control-label col-md-3">Retype Password *:</label>
          <div class="col-md-6">
              <input type="password" class="form-control" name="repassword" value="" placeholder="Please Enter Retype Your password" required>
          </div>
        </div>
        <div class="form-group" style="margin-left: 10px">
        <div class="col-md-3"></div>
        <div class="col-md-6">
             <input type="submit" name="Signup Now" value="Signup Now" class="btn btn-info"> <input type="reset" name="Reset" value="Reset" class="btn btn-default">
        </div>
        </div>
     </form>
     </div>
   </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal" (click)='signUpClicked()'>Close</button>
       </div>
     </div>
   </div>
 </div>
</div>
